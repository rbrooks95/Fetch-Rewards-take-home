<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up to Fetch Rewards!</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            name="name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <!-- Phone number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="555-555-5555"
            required
            name="phone"
          />
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="email@address.com"
            required
            name="email"
          />
        </div>
        <!-- occupation -->
        <div class="form-group">
          <label for="occupation">Occupation</label>
          <select
            id="occupation"
            placeholder="pick"
            required
            name="occupation"
          ></select>
        </div>
        <!-- State -->
        <div class="form-group">
          <label for="state">State</label>
          <select id="state" placeholder="pick" required name="state"></select>
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Pasword</label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password (Min. 8 Chracters)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include at least 1 uppercase chracter, 1 lowercase chracter, and 1 number."
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password "
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            name="password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error message -->
      <div class="message-container">
        <h1 id="message">Don't Hesitate!</h1>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
